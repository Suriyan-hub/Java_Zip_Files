<html>
<head>
<style>
	.red{color:red;}
</style>
<script type ="text/javascript" src="jquery.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
				$("h1").html("This is New Text").addClass("red").fadeToggle(4000);
		})
	})
</script>
</head>
<body>
<button>Change Text</button>
<h1>This is a Text</h1>

</body>

</html>
