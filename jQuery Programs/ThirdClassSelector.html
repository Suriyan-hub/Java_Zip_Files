<html>
<head>
<style>
	.red{color:red;}
</style>
<script type ="text/javascript" src="jquery.js"></script>

	$(document).ready(function(){
		$("h1.myClass").html("Heading tag from jQuery");

	})
</script>
</head>

<h1 id="myId">Second Heading tag</h1>

</body>
